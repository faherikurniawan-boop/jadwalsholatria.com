<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Sholat Ria - Waktu Sholat Harian</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d5016;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(45, 80, 22, 0.1);
        }

        .header p {
            color: #4a7c59;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .prayer-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(45, 80, 22, 0.1);
            border: 2px solid #e1f5e1;
            margin-bottom: 20px;
        }

        .date-info {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f8f0;
        }

        .date-info h2 {
            color: #2d5016;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .date-info p {
            color: #4a7c59;
            font-size: 1.1rem;
        }

        .location-info {
            text-align: center;
            margin-bottom: 25px;
            color: #4a7c59;
            font-size: 1rem;
        }

        .prayer-times {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
        }

        .prayer-item {
            background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .prayer-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(45, 80, 22, 0.2);
        }

        .prayer-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .prayer-time {
            font-size: 1.3rem;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #4a7c59;
            font-size: 1.2rem;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            color: #c66;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 20px;
        }

        .footer {
            background: #2d5016;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        .footer p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .spinner {
            border: 4px solid #e1f5e1;
            border-top: 4px solid #4a7c59;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .prayer-card {
                padding: 20px;
            }

            .prayer-times {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 10px;
            }

            .prayer-item {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JadwalSholatRia.com</h1>
            <p>Jadwal Waktu Sholat Harian Berdasarkan Lokasi Anda</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            Mengambil lokasi dan jadwal sholat...
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="prayer-content" style="display: none;">
            <div class="prayer-card">
                <div class="date-info">
                    <h2 id="day-name"></h2>
                    <p id="date"></p>
                </div>
                
                <div class="location-info">
                    <p id="location">üìç <span id="location-text"></span></p>
                </div>

                <div class="prayer-times">
                    <div class="prayer-item">
                        <div class="prayer-name">Subuh</div>
                        <div class="prayer-time" id="fajr-time">--:--</div>
                    </div>
                    <div class="prayer-item">
                        <div class="prayer-name">Dzuhur</div>
                        <div class="prayer-time" id="dhuhr-time">--:--</div>
                    </div>
                    <div class="prayer-item">
                        <div class="prayer-name">Ashar</div>
                        <div class="prayer-time" id="asr-time">--:--</div>
                    </div>
                    <div class="prayer-item">
                        <div class="prayer-name">Maghrib</div>
                        <div class="prayer-time" id="maghrib-time">--:--</div>
                    </div>
                    <div class="prayer-item">
                        <div class="prayer-name">Isya</div>
                        <div class="prayer-time" id="isha-time">--:--</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 JadwalSholatRia.com - Semua hak cipta dilindungi</p>
    </footer>

    <script>
        const dayNames = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        const monthNames = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 
                           'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = message;
        }

        function formatTime(timeString) {
            return timeString.substring(0, 5); // Remove seconds
        }

        function updateDateTime() {
            const now = new Date();
            const dayName = dayNames[now.getDay()];
            const date = `${now.getDate()} ${monthNames[now.getMonth()]} ${now.getFullYear()}`;
            
            document.getElementById('day-name').textContent = dayName;
            document.getElementById('date').textContent = date;
        }

        async function getLocationName(lat, lon) {
            try {
                const response = await fetch(`https://api.aladhan.com/v1/timings?latitude=${lat}&longitude=${lon}&method=2`);
                const data = await response.json();
                return data.data.meta.timezone || `${lat.toFixed(2)}, ${lon.toFixed(2)}`;
            } catch (error) {
                return `${lat.toFixed(2)}, ${lon.toFixed(2)}`;
            }
        }

        async function fetchPrayerTimes(latitude, longitude) {
            try {
                const response = await fetch(`https://api.aladhan.com/v1/timings?latitude=${latitude}&longitude=${longitude}&method=2`);
                
                if (!response.ok) {
                    throw new Error('Gagal mengambil data jadwal sholat');
                }

                const data = await response.json();
                const timings = data.data.timings;

                // Update prayer times
                document.getElementById('fajr-time').textContent = formatTime(timings.Fajr);
                document.getElementById('dhuhr-time').textContent = formatTime(timings.Dhuhr);
                document.getElementById('asr-time').textContent = formatTime(timings.Asr);
                document.getElementById('maghrib-time').textContent = formatTime(timings.Maghrib);
                document.getElementById('isha-time').textContent = formatTime(timings.Isha);

                // Get and display location
                const locationName = await getLocationName(latitude, longitude);
                document.getElementById('location-text').textContent = locationName;

                // Update date and time
                updateDateTime();

                // Show content and hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('prayer-content').style.display = 'block';

            } catch (error) {
                showError('Gagal mengambil jadwal sholat. Silakan coba lagi nanti.');
                console.error('Error fetching prayer times:', error);
            }
        }

        function getCurrentLocation() {
            if ('geolocation' in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const { latitude, longitude } = position.coords;
                        fetchPrayerTimes(latitude, longitude);
                    },
                    (error) => {
                        console.error('Geolocation error:', error);
                        // Fallback to Jakarta coordinates
                        showError('Tidak dapat mengakses lokasi. Menggunakan lokasi Jakarta sebagai default.');
                        setTimeout(() => {
                            document.getElementById('error').style.display = 'none';
                            fetchPrayerTimes(-6.2088, 106.8456); // Jakarta coordinates
                        }, 2000);
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 300000 // 5 minutes
                    }
                );
            } else {
                showError('Browser tidak mendukung geolocation. Menggunakan lokasi Jakarta sebagai default.');
                setTimeout(() => {
                    document.getElementById('error').style.display = 'none';
                    fetchPrayerTimes(-6.2088, 106.8456); // Jakarta coordinates
                }, 2000);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', getCurrentLocation);
    </script>
</body>
</html>
